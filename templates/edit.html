<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Edit Transaction</h1>
        <form action="{{ url_for('edit_transaction', transaction_id=transaction.id) }}" method="POST">
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ transaction.date }}" required>
            </div>

            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>

            <div class="form-footer">
                <input class="btn btn-success" type="submit" value="Update Transaction">
                <a class="btn btn-info" href="{{ url_for('get_transactions') }}">Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
